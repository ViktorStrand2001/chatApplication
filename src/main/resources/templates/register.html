<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="min-w-screen min-h-screen bg-gray-100">
    <div class="flex justify-center text-4xl md:text-6xl lg:text-8xl  pt-10">
    <h1>Register NOW</h1>
    </div>

    <div class="flex justify-center mt-10">
      <form class="border rounded-lg bg-white" method="post" th:action="@{/register}" th:object="${userModel}">
        <span class="flex flex-col p-8 space-y-3">
          <span>
            <label for="username">Username:</label>
            <input class="border border-2 border px-2 border-black rounded-lg " type="text" th:field="*{username}" placeholder="username" id="username">
          </span>

          <span>
            <label for="password">Password:</label>
            <input class="border border-2 border px-2 border-black rounded-lg ml-1" type="password" th:field="*{password}" placeholder="password" id="password">
          </span>

          <span class="flex justify-center text-lg pt-4">
            <button class="border py-1 px-3 rounded-lg bg-blue-700 text-white" type="submit">Register</button>
          </span>
        </span>

        <!-- Shows Multiple error at ones -->
        <ul class="pl-2 pb-2 text-red-300">
          <li th:each="error : ${#fields.errors('password')}" th:text="${error}" class="error">
        </ul>
      </form>
    </div>
</div>

</body>
</html>
