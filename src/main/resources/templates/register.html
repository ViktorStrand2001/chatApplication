<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-w-screen min-h-screen bg-gray-100">

<div class="flex flex-col items-center justify-center h-screen">
  <div class="flex justify-center mt-10">
    <form class="w-96 bg-white rounded-lg p-8" method="post" th:action="@{/register}" th:object="${userModel}">
      <div class="flex flex-col space-y-3">
        <div>
          <label for="username" class="mb-1">Username:</label>
          <input class="border px-2 py-1 rounded-lg focus:outline-none focus:border-blue-500" type="text" th:field="*{username}" placeholder="Username" id="username">
        </div>

        <div>
          <label for="password" class="mb-1">Password:</label>
          <input class="border px-2 py-1 rounded-lg focus:outline-none focus:border-blue-500" type="password" th:field="*{password}" placeholder="Password" id="password">
        </div>

        <!-- TODO - Roles fÃ¶rsvinner when getting error message? -->
        <div>
          <label for="roles" class="mb-1">Select Role:</label>
          <select id="roles" name="roles" th:field="*{role}" class="border px-2 py-1 rounded-lg focus:outline-none focus:border-blue-500">
            <option value="ADMIN" th:selected="${userModel.role == 'ADMIN'}">Admin</option>
            <option value="USER" th:selected="${userModel.role == 'USER'}">User</option>
          </select>
        </div>

        <div class="flex justify-center mt-4">
          <button class="bg-blue-700 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600" type="submit">Register</button>
        </div>
      </div>

      <!-- Shows Multiple errors at once -->
      <ul class="pl-2 pb-2 text-red-300">
        <li th:each="error : ${#fields.errors('username')}" th:text="${error}" class="error">Username:</li>
        <li th:each="error : ${#fields.errors('password')}" th:text="${error}" class="error">Password:</li>
      </ul>
    </form>
  </div>
</div>
</body>
</html>
