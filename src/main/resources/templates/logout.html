<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto text-center mt-8">
    <p class="text-lg font-semibold">Do you want to logout?</p>
    <form method="post" th:action="@{/perform_logout}" class="mt-4">
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:bg-red-600">
            Logout
        </button>
    </form>
</div>

</body>
</html>
