<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="min-w-screen min-h-screen bg-gray-100 flex items-center">
    <div class="bg-red-200 w-full flex justify-center">
        <div class="bg-blue-200 h-96 w-36 p-3">
            <!-- TODO - dispay all online users here and current user-->
             <p th:text="${currentUser}"></p>
             <br>
             <ul class="list-none" th:each="userModel: ${allOnlineUsers}">
             <li th:text="${userModel.username}"></li>
             </ul>
         </div>
         <div class="bg-white size-96 relative border border-black">

             <div class="p-2">
                 <!-- TODO - show all messages -->
                <!-- TODO - add messages function-->
                message
            </div>
            <div class="bg-green-200 w-full h-10 bottom-0 absolute">
                <div class="relative">
                    <form method="post">
                        <input class="border border-2 border px-2 border-black rounded-lg absolute left-0" type="text" placeholder="Message">
                        <button class="border border-black right-0 absolute" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
